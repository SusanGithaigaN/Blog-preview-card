<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./Styles.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main w-96 p-5 bg-white border rounded-lg shadow border-black">
      <img
        class="rounded-2xl"
        src="./assets/images/illustration-article.svg"
        alt="cover image"
      />
      <div class="text">
        <button class="px-4 my-4 py-2 rounded-md font-bold yellow-bg">
          Learning
        </button>
        <p class="mb-2 black-text py-2 text-base font-semibold tracking-tight">
          Published 21 Dec 2023
        </p>
        <h1 class="mb-3 t-yellow text-2xl font-bold">HTML & CSS foundations</h1>
        <p class="grey-txt text-base">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
        <div class="mt-6 flex flex-nowrap gap-4">
          <img
            class="rounded-full h-10"
            src="./assets/images/image-avatar.webp"
          />
          <p class="font-bold">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution mt-4">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Susan Githaiga</a>.
    </div>
  </body>
</html>
